<div>
  <h3>News Details</h3>
  <hr />
  <div class="row">
    <div class="col-6">
      <div *ngFor="let mymsg of myMessages">
        <span>{{ mymsg }}</span>
      </div>
    </div>

    <div class="col-6">
      <div>
        <input type="text" style="margin-top: 15px" class="form-control" [(ngModel)]="txtComment" [style.width.px]="350" />
        <button class="btn btn-secondary" style="margin-top: 15px" (click)="sendComment()">Send Message</button>
      </div>
    </div>
  </div>
</div>
